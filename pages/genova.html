<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone - Genova</title>
    <link rel="shortcut icon" sizes="76x76" type="image/x-icon" href="https://a0.muscache.com/airbnb/static/logotype_favicon-21cc8e6c6a2cca43f061d2dcabdf6e58.ico">
    <!-- bootstrap css and icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- custom css -->
    <link rel="stylesheet" href="genova.css">
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg mx-5 px-5 d-sm-none d-md-block">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../assets/logo-pink.png" alt="Airbnb" width="118" height="64">
            </a> 
            <div class="d-flex align-items-center">
                <div class="mx-4 fw-semibold like-share p-2 rounded-pill">
                    Become a host
                </div>
                <div class="mx-4 like-share p-2 rounded-pill">
                    <i class="bi bi-globe fs-5"></i>
                </div>
                <div class="dropdown ms-4 p-2 rounded-pill">
                    <div class="d-flex align-items-center nav-link dropdown-toggle"role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-list me-3 fs-5"></i>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; height: 35px; width: 35px; fill: #696969;"><path d="M16 .7C7.56.7.7 7.56.7 16S7.56 31.3 16 31.3 31.3 24.44 31.3 16 24.44.7 16 .7zm0 28c-4.02 0-7.6-1.88-9.93-4.81a12.43 12.43 0 0 1 6.45-4.4A6.5 6.5 0 0 1 9.5 14a6.5 6.5 0 0 1 13 0 6.51 6.51 0 0 1-3.02 5.5 12.42 12.42 0 0 1 6.45 4.4A12.67 12.67 0 0 1 16 28.7z"></path></svg>
                    </div>
                    
                    <ul class="dropdown-menu bg-white dropdown-menu-lg-end mt-2">
                        <li><button class="dropdown-item text-black" type="button">Sign up</button></li>
                        <li><button class="dropdown-item text-black" type="button">Log in</button></li>
                        <li><hr class="dropdown-divider border-secondary"></li>
                        <li><button class="dropdown-item text-black" type="button">Gift cards</button></li>
                        <li><button class="dropdown-item text-black" type="button">Airbnb your home</button></li>
                        <li><button class="dropdown-item text-black" type="button">Help Centre</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <small id="stayCounter" class="text-black-50"></small>
                <div class="d-flex align-items-center">
                    <h1 class="pe-3">Stays in Genova</h1>
                    <div type="button" class="btn btn-danger rounded-5 py-1 px-2">
                        <i class="bi-plus text-white"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex pt-4 pb-4">
            <button type="button" class="btn btn-outline-dark rounded-5">Available houses</button>
            <button type="button" class="btn btn-outline-dark rounded-5 mx-2">Booked houses</button>
            <button type="button" class="btn btn-outline-dark rounded-5">All houses</button>
        </div>
        <p class="pt-2">Enter dates and number of guests to see the total price per night.</p>
    </div>
    <!-- Section stays #1 -->
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <p>Review COVID-19 travel restrictions before you book. Learn more</p>
            </div>
        </div>
        <div class="row gx-3">
            <!-- stay cols -->
        </div>
    </div>
    <!-- Section stays #2 -->
    <div class="container py-5">
        <div class="row gx-3">
            <!-- stay cols -->
        </div>
    </div>
    <!-- custom js -->
    <script src="genova.js"></script>
</body>
</html>
