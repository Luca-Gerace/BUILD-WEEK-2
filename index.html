<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="goNear">
        <div id="search">
            <div class="location">
                <label for="date-input">Location</label><br>
                <input type="text" name="" id="" placeholder="Where are you going?">
            </div>
            <div class="checkIns">
                <div class="checkIn">
                    <label for="date-input">Check-in</label><br>
                    <input type="date" id="date-input" name="date-input">
                </div>
    
                <div class="checkIn">
                    <label for="date-input">Check-out</label><br>
                    <input type="date" id="date-input" name="date-input">
                </div>
            </div>
            <div id="guests" class="location">
                <label for="date-input">Guests</label><br>
                <input type="number" name="" id="numeroInput" min="0" placeholder="Add Guests">
            </div>
            <button class="ricerca"></button>
        </div>
        <div class="ciao">
            Go<br>Near
            <a href="pages/genova.html" type="button" class="btn btn-light">Explore Nearby Stays</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
